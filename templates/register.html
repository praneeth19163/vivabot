<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            padding: 50px;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Student Registration</h2>
    <form method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="roll_no">Roll Number:</label>
            <input type="text" class="form-control" id="roll_no" name="roll_no" required>
        </div>
        <div class="form-group">
            <label for="class">Class:</label>
            <select class="form-control" id="class" name="class" required>
                <option value="4 CSE-A">4 CSE-A</option>
                <option value="4 CSE-B">4 CSE-B</option>
                <option value="4 CSE-C">4 CSE-C</option>
                <option value="4 CSE-D">4 CSE-D</option>
                <option value="4 CSE-E">4 CSE-E</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>
</div>

</body>
</html>
