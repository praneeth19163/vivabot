<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate Final Viva Marks</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      margin-top: 50px;
      max-width: 600px;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-center">Generate Final Viva Marks</h2>
    <form method="POST" action="/generate_final_marks">
      <div class="form-group">
        <label for="start_date">Start Date</label>
        <input type="date" name="start_date" id="start_date" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="end_date">End Date</label>
        <input type="date" name="end_date" id="end_date" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="class_name">Class</label>
        <select name="class_name" id="class_name" class="form-control" required>
          <option value="">Select Class</option>
          <option value="4CSE-A">4CSE-A</option>
          <option value="4CSE-B">4CSE-B</option>
          <option value="4CSE-C">4CSE-C</option>
          <option value="4CSE-D">4CSE-D</option>
          <option value="4CSE-E">4CSE-E</option>
        </select>
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <select name="subject" id="subject" class="form-control" required>
          <option value="">Select Subject</option>
          <option value="ML">Machine Learning</option>
          <option value="BDA_CC">Big Data Analytics</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Compute Final Marks</button>
    </form>

    {% if success %}
      <div class="alert alert-success mt-3" role="alert">
        {{ success }}
      </div>
    {% elif error %}
      <div class="alert alert-danger mt-3" role="alert">
        {{ error }}
      </div>
    {% endif %}
  </div>
</body>
</html>
