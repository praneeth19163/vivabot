<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            position: relative;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .home-btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .home-btn:hover {
            background-color: #0056b3;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }

        /* Loading Overlay */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-size: 22px;
            font-weight: bold;
            flex-direction: column;
        }

        .loading-spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #007BFF;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        function showLoading() {
            document.getElementById("loadingOverlay").style.display = "flex"; // Show loading overlay
        }

        function validateForm(event) {
            let weekInput = document.getElementById("week").value;
            let weekPattern = /^Week \d+$/;
            if (!weekPattern.test(weekInput)) {
                alert("Week must be in format 'Week X' (e.g., Week 1, Week 2)");
                event.preventDefault(); // Stop form submission if validation fails
                return false;
            }
            showLoading(); // âœ… Show loading animation before submitting
            return true;
        }
    </script>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <p>Generating Questions, please wait...</p>
    </div>

    <div class="container">
        <a href="/faculty_dashboard" class="home-btn">Back</a>

        <h2>Generate Questions</h2>
        <form action="/generate_questions" method="post" onsubmit="return validateForm(event)">
            <label for="subject">Select Subject:</label>
            <select name="subject" id="subject" required>
                <option value="ml">Machine Learning</option>
                <option value="bda_cc">Big Data Analytics</option>
            </select>

            <label for="week">Enter Week:</label>
            <input type="text" id="week" name="week" placeholder="Week X" required>

            <label for="topics">Enter Topics (comma-separated):</label>
            <input type="text" id="topics" name="topics" placeholder="e.g., Naive Bayes, Decision Trees" required>

            <label for="num_questions">Number of Questions per Level (Optional):</label>
            <input type="number" id="num_questions" name="num_questions" min="1" placeholder="Default: 5">

            <button type="submit">Generate Questions</button>
        </form>
    </div>
</body>
</html>
